<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Group Chat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>WebRTC Group Audio and Video Chat</h1>
    <video id="localVideo" autoplay muted></video>
    <div id="remoteVideos"></div>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="leaveRoom()">Leave Room</button>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        let localStream;
        let peerConnections = {};
        const room = "room1";  // برای تست می‌توان یک اتاق پیش‌فرض گذاشت
        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // راه‌اندازی ویدیوی محلی
        async function getLocalStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
            } catch (err) {
                console.error('Error accessing media devices.', err);
            }
        }

        // ایجاد Peer Connection برای هر کلاینت
        function createPeerConnection(username) {
            const peerConnection = new RTCPeerConnection(config);
            peerConnection.addEventListener('icecandidate', (event) => handleIceCandidate(event, username));
            peerConnection.addEventListener('track', (event) => handleTrackEvent(event, username));

            // افزودن جریان محلی
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnections[username] = peerConnection;
            return peerConnection;
        }

        // مدیریت ICE candidates
        function handleIceCandidate(event, username) {
            if (event.candidate) {
                socket.emit('candidate', { candidate: event.candidate, room: room, username: username });
            }
        }

        // دریافت جریان‌های راه دور
        function handleTrackEvent(event, username) {
            let remoteVideo = document.getElementById(username);
            if (!remoteVideo) {
                remoteVideo = document.createElement('video');
                remoteVideo.id = username;
                remoteVideo.autoplay = true;
                document.getElementById('remoteVideos').appendChild(remoteVideo);
            }
            remoteVideo.srcObject = event.streams[0];
        }

        // ارسال offer به سرور
        async function createOffer(username) {
            const peerConnection = createPeerConnection(username);
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', { offer: offer, room: room, username: username });
        }

        // ایجاد پاسخ
        async function createAnswer(offer, username) {
            const peerConnection = createPeerConnection(username);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { answer: answer, room: room, username: username });
        }

        // پیوستن به اتاق
        function joinRoom() {
            socket.emit('join', { username: 'User1', room: room });
            getLocalStream().then(() => {
                // برای هر کلاینت موجود در اتاق پیشنهاد ارسال کن
                socket.emit('message', { message: 'New user joined' });
                createOffer('User1');
            });
        }

        // ترک اتاق
        function leaveRoom() {
            socket.emit('leave', { username: 'User1', room: room });
            peerConnections = {};  // بستن تمام ارتباطات
            document.getElementById('remoteVideos').innerHTML = '';  // پاک کردن ویدیوهای راه دور
        }

        // دریافت پیشنهاد، پاسخ و نامزد از سرور
        socket.on('offer', async (data) => {
            await createAnswer(data.offer, data.username);
        });

        socket.on('answer', (data) => {
            const peerConnection = peerConnections[data.username];
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('candidate', (data) => {
            const peerConnection = peerConnections[data.username];
            peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        });
    </script>
</body>
</html>
