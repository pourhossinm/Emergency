{% extends "base.html" %}

{% block title %}چت روم - اورژانس{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='chatroom.455css') }}">

{% endblock %}

{% block content %}

    <div class="heading mb-4">
        <h1 class="display-4">سامانه راهنمای تصویری اورژانس</h1>
        <div class="room-info">
            <h3>شماره تماس: <span class="heading-mark">{{room_id}}</span></h3>
            <h4>نام اتاق گفتگو: <span class="heading-mark">{{user_id}}</span></h4>
        </div>
    </div>
        
    <div class="container-fluid px-0 mx-0">
        <div id="video_grid" class="video-grid"></div>
                    <div id="div_local_vid" class="col-5 col-md-4 col-lg-3 video-item ml-auto">
                <div class="vid-wrapper">
                    <video id="local_vid" autoplay muted>jsdhfsjdf</video>
                </div>
                    </div>


        <div id="control_box" class="row control-box shadow">
            <div class="col-7 col-md-8 col-lg-9 d-flex justify-content-around align-items-center button-box">
                
                <button id="bttn_mute" class="btn btn-lg btn-outline-secondary rounded-circle">
                    <span id="mute_icon" class="material-icons pt-2">
                        mic
                    </span>
                </button>
                <button id="bttn_vid_mute"class="btn btn-lg btn-outline-secondary rounded-circle">
                    <span id="vid_mute_icon" class="material-icons pt-2">
                        videocam
                    </span>
                </button>
                <button id="call_end" class="btn btn-lg btn-danger rounded-circle">
                    <span class="material-icons pt-2">
                        call_end
                    </span>
                </button>
            </div>
        </div>
    </div>    

{% endblock %}

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var videoElement = document.getElementById("local_vid");

        if (videoElement) {
            videoElement.addEventListener("play", function() {
                setTimeout(function() {
                    document.documentElement.style.scrollBehavior = "smooth"; // اسکرول نرم
                    window.scrollTo(0, document.body.scrollHeight); // اسکرول به پایین صفحه
                }, 500);
            });
        }
    });

</script>
